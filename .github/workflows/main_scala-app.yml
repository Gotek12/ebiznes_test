# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scala-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5fb805982e34e3883452f39c5a9870c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02c91d63a5684a5f873df55aa9655d74 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_e5fb805982e34e3883452f39c5a9870c }}/wladyga/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scala-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee8183b0fee84ceda11d9989fcd3e3ab }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e5fb805982e34e3883452f39c5a9870c }}/wladyga/ebiznes:${{ github.sha }}'