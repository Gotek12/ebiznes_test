# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scala-play-sklep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba1692c4843442c5aadfb0b3e03a2788 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_86e0fa3ee63749cfb319ceed9260f665 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_ba1692c4843442c5aadfb0b3e03a2788 }}/wladyga/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scala-play-sklep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a61b0f5fabc54bd48937eb62701e6ad3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ba1692c4843442c5aadfb0b3e03a2788 }}/wladyga/ebiznes:${{ github.sha }}'